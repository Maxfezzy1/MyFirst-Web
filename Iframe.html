<!DOCTYPE html>
<html>
<body>


<h2>Iframe - Target for a Link</h2>

<iframe src="https://www.elegantthemes.com" style="border:none;" name="iframe_a" height="400px" width="90%" ></iframe>

<p><a href="https://www.wikipedia.com" target="iframe_a">Click here to enter wikipedia</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
  <p>my name is ifenna.</p>

</body>
</html>
